<svg width="1280" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary accent -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7f5af0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2cb67d;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bgGradient)"/>

  <!-- Animated grid pattern -->
  <g opacity="0.03">
    <path d="M0 0 L1280 0 L1280 320 L0 320 Z" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <line x1="0" y1="80" x2="1280" y2="80" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="1280" y2="160" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="1280" y2="240" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="320" y1="0" x2="320" y2="320" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="640" y1="0" x2="640" y2="320" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="960" y1="0" x2="960" y2="320" stroke="#00d4ff" stroke-width="0.5"/>
  </g>

  <!-- Decorative geometric elements -->
  <g opacity="0.08">
    <circle cx="120" cy="100" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <circle cx="120" cy="100" r="60" fill="none" stroke="url(#accentGradient)" stroke-width="1"/>

    <circle cx="1160" cy="220" r="70" fill="none" stroke="url(#secondaryGradient)" stroke-width="2"/>
    <circle cx="1160" cy="220" r="50" fill="none" stroke="url(#secondaryGradient)" stroke-width="1"/>
  </g>

  <!-- Neural network inspired decoration (left side) -->
  <g opacity="0.2">
    <circle cx="100" cy="80" r="4" fill="#00d4ff"/>
    <circle cx="140" cy="100" r="4" fill="#00d4ff"/>
    <circle cx="100" cy="120" r="4" fill="#00d4ff"/>
    <circle cx="180" cy="90" r="4" fill="#0066ff"/>
    <circle cx="180" cy="110" r="4" fill="#0066ff"/>

    <line x1="100" y1="80" x2="140" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="120" x2="140" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="140" y1="100" x2="180" y2="90" stroke="#0066ff" stroke-width="1" opacity="0.5"/>
    <line x1="140" y1="100" x2="180" y2="110" stroke="#0066ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Code symbol decoration (right side) -->
  <g opacity="0.15">
    <text x="1100" y="80" font-family="'Fira Code', 'Courier New', monospace" font-size="48" fill="url(#secondaryGradient)" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Left accent bar -->
  <rect x="60" y="140" width="6" height="80" fill="url(#accentGradient)" rx="3"/>

  <!-- Main content container -->
  <g filter="url(#shadow)">
    <!-- Name -->
    <text x="640" y="115"
          font-family="'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="64"
          font-weight="800"
          fill="#ffffff"
          text-anchor="middle"
          letter-spacing="2">
      MOHAMMED OGBA
    </text>
  </g>

  <!-- Accent underline for name -->
  <rect x="480" y="125" width="320" height="3" fill="url(#accentGradient)" rx="1.5"/>

  <!-- Role title -->
  <text x="640" y="165"
        font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="22"
        font-weight="500"
        fill="#00d4ff"
        text-anchor="middle"
        letter-spacing="3">
    AI ENGINEER
  </text>

  <!-- Separator dots -->
  <circle cx="540" cy="190" r="2.5" fill="#7f5af0"/>
  <circle cx="640" cy="190" r="2.5" fill="#7f5af0"/>
  <circle cx="740" cy="190" r="2.5" fill="#7f5af0"/>

  <!-- Subtitle roles -->
  <text x="640" y="210"
        font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="18"
        font-weight="400"
        fill="#b8c5d6"
        text-anchor="middle"
        letter-spacing="1">
    ERP Consultant  •  Solutions Architect  •  Technical Lead
  </text>

  <!-- Bottom tagline -->
  <text x="640" y="250"
        font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="15"
        font-weight="300"
        fill="#7f8ea3"
        text-anchor="middle"
        letter-spacing="0.5"
        font-style="italic">
    Building Intelligent Systems That Transform Business
  </text>

  <!-- Tech stack badges -->
  <g opacity="0.9">
    <!-- Python -->
    <rect x="280" y="273" width="85" height="24" rx="12" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1"/>
    <text x="322" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#00d4ff" text-anchor="middle">Python</text>

    <!-- AI/ML -->
    <rect x="380" y="273" width="85" height="24" rx="12" fill="rgba(127, 90, 240, 0.15)" stroke="rgba(127, 90, 240, 0.3)" stroke-width="1"/>
    <text x="422" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#7f5af0" text-anchor="middle">AI/ML</text>

    <!-- Cloud -->
    <rect x="480" y="273" width="85" height="24" rx="12" fill="rgba(44, 182, 125, 0.15)" stroke="rgba(44, 182, 125, 0.3)" stroke-width="1"/>
    <text x="522" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#2cb67d" text-anchor="middle">Cloud</text>

    <!-- Docker -->
    <rect x="580" y="273" width="85" height="24" rx="12" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1"/>
    <text x="622" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#00d4ff" text-anchor="middle">Docker</text>

    <!-- Kubernetes -->
    <rect x="680" y="273" width="100" height="24" rx="12" fill="rgba(127, 90, 240, 0.15)" stroke="rgba(127, 90, 240, 0.3)" stroke-width="1"/>
    <text x="730" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#7f5af0" text-anchor="middle">Kubernetes</text>

    <!-- Odoo/ERP -->
    <rect x="795" y="273" width="85" height="24" rx="12" fill="rgba(44, 182, 125, 0.15)" stroke="rgba(44, 182, 125, 0.3)" stroke-width="1"/>
    <text x="837" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#2cb67d" text-anchor="middle">Odoo</text>

    <!-- LLMs -->
    <rect x="895" y="273" width="85" height="24" rx="12" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1"/>
    <text x="937" y="289" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#00d4ff" text-anchor="middle">LLMs</text>
  </g>

  <!-- Subtle particles/dots for depth -->
  <g opacity="0.3">
    <circle cx="250" cy="60" r="1.5" fill="#00d4ff"/>
    <circle cx="1050" cy="140" r="1.5" fill="#7f5af0"/>
    <circle cx="200" cy="250" r="1.5" fill="#2cb67d"/>
    <circle cx="1100" cy="280" r="1.5" fill="#00d4ff"/>
    <circle cx="350" cy="45" r="1" fill="#7f5af0"/>
    <circle cx="950" cy="35" r="1" fill="#2cb67d"/>
  </g>

  <!-- Right accent bar -->
  <rect x="1214" y="100" width="6" height="120" fill="url(#secondaryGradient)" rx="3"/>
</svg>
