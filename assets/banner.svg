<svg width="1280" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background matching wave -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary accent -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7f5af0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2cb67d;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background - seamless connection with wave -->
  <rect width="1280" height="300" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <path d="M0 0 L1280 0 L1280 300 L0 300 Z" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <line x1="0" y1="75" x2="1280" y2="75" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="1280" y2="150" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="0" y1="225" x2="1280" y2="225" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="320" y1="0" x2="320" y2="300" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="640" y1="0" x2="640" y2="300" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="960" y1="0" x2="960" y2="300" stroke="#00d4ff" stroke-width="0.5"/>
  </g>

  <!-- Decorative geometric elements -->
  <g opacity="0.08">
    <circle cx="120" cy="80" r="70" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <circle cx="120" cy="80" r="50" fill="none" stroke="url(#accentGradient)" stroke-width="1"/>

    <circle cx="1160" cy="200" r="65" fill="none" stroke="url(#secondaryGradient)" stroke-width="2"/>
    <circle cx="1160" cy="200" r="45" fill="none" stroke="url(#secondaryGradient)" stroke-width="1"/>
  </g>

  <!-- Neural network inspired decoration (left side) -->
  <g opacity="0.2">
    <circle cx="90" cy="60" r="4" fill="#00d4ff"/>
    <circle cx="130" cy="80" r="4" fill="#00d4ff"/>
    <circle cx="90" cy="100" r="4" fill="#00d4ff"/>
    <circle cx="170" cy="70" r="4" fill="#0066ff"/>
    <circle cx="170" cy="90" r="4" fill="#0066ff"/>

    <line x1="90" y1="60" x2="130" y2="80" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="90" y1="100" x2="130" y2="80" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <line x1="130" y1="80" x2="170" y2="70" stroke="#0066ff" stroke-width="1" opacity="0.5"/>
    <line x1="130" y1="80" x2="170" y2="90" stroke="#0066ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Code symbol decoration (right side) -->
  <g opacity="0.15">
    <text x="1090" y="65" font-family="'Fira Code', 'Courier New', monospace" font-size="42" fill="url(#secondaryGradient)" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Left accent bar -->
  <rect x="60" y="100" width="5" height="100" fill="url(#accentGradient)" rx="2.5"/>

  <!-- Main content container -->
  <g filter="url(#shadow)">
    <!-- Name -->
    <text x="640" y="90"
          font-family="'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif"
          font-size="68"
          font-weight="800"
          fill="#ffffff"
          text-anchor="middle"
          letter-spacing="3">
      MOHAMMED OGBA
    </text>
  </g>

  <!-- Accent underline for name -->
  <rect x="470" y="100" width="340" height="3" fill="url(#accentGradient)" rx="1.5"/>

  <!-- Role title -->
  <text x="640" y="135"
        font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="600"
        fill="#00d4ff"
        text-anchor="middle"
        letter-spacing="4">
    AI ENGINEER
  </text>

  <!-- Separator dots -->
  <circle cx="520" cy="160" r="2.5" fill="#7f5af0"/>
  <circle cx="640" cy="160" r="2.5" fill="#7f5af0"/>
  <circle cx="760" cy="160" r="2.5" fill="#7f5af0"/>

  <!-- Subtitle roles -->
  <text x="640" y="182"
        font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="19"
        font-weight="400"
        fill="#b8c5d6"
        text-anchor="middle"
        letter-spacing="1.5">
    ERP Consultant  •  Solutions Architect  •  Technical Lead
  </text>

  <!-- Bottom tagline -->
  <text x="640" y="215"
        font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="16"
        font-weight="300"
        fill="#7f8ea3"
        text-anchor="middle"
        letter-spacing="0.5"
        font-style="italic">
    Building Intelligent Systems That Transform Business
  </text>

  <!-- Tech stack badges -->
  <g opacity="0.9">
    <!-- Python -->
    <rect x="260" y="245" width="90" height="28" rx="14" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.4)" stroke-width="1.5"/>
    <text x="305" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#00d4ff" text-anchor="middle">Python</text>

    <!-- AI/ML -->
    <rect x="365" y="245" width="90" height="28" rx="14" fill="rgba(127, 90, 240, 0.15)" stroke="rgba(127, 90, 240, 0.4)" stroke-width="1.5"/>
    <text x="410" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#7f5af0" text-anchor="middle">AI/ML</text>

    <!-- Cloud -->
    <rect x="470" y="245" width="90" height="28" rx="14" fill="rgba(44, 182, 125, 0.15)" stroke="rgba(44, 182, 125, 0.4)" stroke-width="1.5"/>
    <text x="515" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#2cb67d" text-anchor="middle">Cloud</text>

    <!-- Docker -->
    <rect x="575" y="245" width="90" height="28" rx="14" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.4)" stroke-width="1.5"/>
    <text x="620" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#00d4ff" text-anchor="middle">Docker</text>

    <!-- Kubernetes -->
    <rect x="680" y="245" width="110" height="28" rx="14" fill="rgba(127, 90, 240, 0.15)" stroke="rgba(127, 90, 240, 0.4)" stroke-width="1.5"/>
    <text x="735" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#7f5af0" text-anchor="middle">Kubernetes</text>

    <!-- Odoo/ERP -->
    <rect x="805" y="245" width="90" height="28" rx="14" fill="rgba(44, 182, 125, 0.15)" stroke="rgba(44, 182, 125, 0.4)" stroke-width="1.5"/>
    <text x="850" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#2cb67d" text-anchor="middle">Odoo</text>

    <!-- LLMs -->
    <rect x="910" y="245" width="90" height="28" rx="14" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.4)" stroke-width="1.5"/>
    <text x="955" y="264" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#00d4ff" text-anchor="middle">LLMs</text>
  </g>

  <!-- Subtle particles/dots for depth -->
  <g opacity="0.3">
    <circle cx="240" cy="40" r="1.5" fill="#00d4ff"/>
    <circle cx="1050" cy="120" r="1.5" fill="#7f5af0"/>
    <circle cx="190" cy="220" r="1.5" fill="#2cb67d"/>
    <circle cx="1100" cy="260" r="1.5" fill="#00d4ff"/>
    <circle cx="340" cy="30" r="1" fill="#7f5af0"/>
    <circle cx="940" cy="25" r="1" fill="#2cb67d"/>
  </g>

  <!-- Right accent bar -->
  <rect x="1215" y="80" width="5" height="140" fill="url(#secondaryGradient)" rx="2.5"/>
</svg>
